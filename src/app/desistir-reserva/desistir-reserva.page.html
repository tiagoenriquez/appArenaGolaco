<ion-header>
  <ion-toolbar>
    <ion-title>Desistir de Reserva</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label>Usu√°rio: </ion-label>
          <ion-input [(ngModel)]="usuario.nome"></ion-input>        
        </ion-item>        

        <ion-item expand="full" *ngFor="let reserva of reservas" (click)="presentAlertConfirm(reserva.inicio)">
          Data:  {{ obterData(reserva.inicio) }} - 
          Inicio: {{ obterHorario(reserva.inicio) }} - 
          Fim: {{ obterHorario(reserva.fim)}}
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
