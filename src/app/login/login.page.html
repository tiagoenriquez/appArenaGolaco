<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle></button>
    <ion-title>Arena GolaÃ§o</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="login.email"></ion-input>
          <ion-icon name="mail" slot="end"></ion-icon><br>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="login.senha"></ion-input>
          <ion-icon name="lock-closed" slot="end"></ion-icon><br>
        </ion-item>

        <ion-button shape="round" expand="full" (click)="logar();">Entrar</ion-button><br>

        <ion-button shape="round" expand="full" (click)="cadastrar();">Cadastre-se</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
