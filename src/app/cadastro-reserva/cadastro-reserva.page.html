<ion-header>
  <ion-toolbar>
    <ion-title>Reservar Horário</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label>Usuário:</ion-label>
          <ion-input [(ngModel)]="usuario.nome"></ion-input>
          <ion-label>Data:</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data" (ionChange)="mudarData(data)"></ion-datetime>
        </ion-item>

        <ion-item>
          <b>Horários</b>
        </ion-item>        

        <ion-item expand="full" *ngFor="let horario of horarios" (click)="reservar(horario);">
          {{ horario }}
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
